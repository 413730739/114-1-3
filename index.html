    <style>
         /* --- 左上角的房子按鈕 --- */
    .home-button {
        position: fixed; /* 固定在畫面上 */
        top: 20px;
        left: 20px;
        width: 50px;
        height: 50px;
        background-color: #28a745; /* 綠色 */
        color: white;
        border-radius: 50%; /* 圓形 */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 1000; /* 確保在最上層 */
        text-decoration: none; /* 移除連結底線 */
    }

    .home-button:hover {
        background-color: #218838; /* 深一點的綠色 */
    }

    h1 {
        text-align: center;
        color: #333;
    }
